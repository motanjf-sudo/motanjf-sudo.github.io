<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>NOVA Chat</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 12px;
      background: #020617;
      text-align: center;
      font-weight: bold;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      background: #1e293b;
      padding: 8px 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #020617;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #38bdf8;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <header>NOVA</header>

  <div id="messages"></div>

  <footer>
    <input id="input" placeholder="پیام بنویس..." />
    <button onclick="send()">ارسال</button>
  </footer>

  <script>
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    function send() {
      if (!input.value.trim()) return;

      const div = document.createElement("div");
      div.className = "msg";
      div.innerText = input.value;

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      input.value = "";
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        send();
      }
    });
  </script>

</body>
</html>
