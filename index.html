<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOVA Chat</title>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: sans-serif;
  background: #0f172a;
  color: white;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 500px;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  background: #020617;
  padding: 12px;
  text-align: center;
  font-weight: bold;
}

.screen {
  display: none;
  flex: 1;
  flex-direction: column;
}

.screen.active {
  display: flex;
}

.form {
  padding: 20px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: none;
  outline: none;
}

button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: #38bdf8;
  font-weight: bold;
  margin-bottom: 10px;
}

#messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.msg {
  background: #1e293b;
  padding: 8px;
  margin-bottom: 8px;
  border-radius: 6px;
}

.time {
  font-size: 11px;
  opacity: 0.6;
}

footer {
  display: flex;
  padding: 10px;
  background: #020617;
}

footer input {
  flex: 1;
  margin-right: 6px;
}
</style>
</head>

<body>

<div class="container">

<!-- SIGN UP -->
<div id="signup" class="screen active">
  <header>NOVA – Sign up</header>
  <div class="form">
    <input id="suUser" placeholder="Username">
    <input id="suPass" type="password" placeholder="Password">
    <button onclick="signup()">Create account</button>
    <button onclick="showLogin()">Already have an account?</button>
  </div>
</div>

<!-- LOGIN -->
<div id="login" class="screen">
  <header>NOVA – Login</header>
  <div class="form">
    <input id="liUser" placeholder="Username">
    <input id="liPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="showSignup()">New user? Sign up</button>
  </div>
</div>

<!-- CHAT -->
<div id="chat" class="screen">
  <header>NOVA Chat</header>
  <div id="messages"></div>
  <footer>
    <input id="input" placeholder="پیام بنویس..." />
    <button onclick="send()">ارسال</button>
  </footer>
</div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDybhWHcf85KDoBYdFWYIPCH0df3oKy7vU",
  authDomain: "nova-chat-408a2.firebaseapp.com",
  databaseURL: "https://nova-chat-408a2-default-rtdb.firebaseio.com",
  projectId: "nova-chat-408a2",
  storageBucket: "nova-chat-408a2.firebasestorage.app",
  messagingSenderId: "481208222196",
  appId: "1:481208222196:web:40a1c47adb6dd3ec77f9a1"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentUser = "";

// navigation
function showLogin() {
  signup.classList.remove("active");
  login.classList.add("active");
}
function showSignup() {
  login.classList.remove("active");
  signup.classList.add("active");
}

// SIGN UP
function signup() {
  const u = suUser.value.trim();
  const p = suPass.value.trim();
  if (!u || !p) return alert("همه فیلدها را پر کن");

  db.ref("users/" + u).once("value", snap => {
    if (snap.exists()) {
      alert("این یوزرنیم قبلاً ثبت شده");
    } else {
      db.ref("users/" + u).set({ password: p });
      enterChat(u);
    }
  });
}

// LOGIN
function login() {
  const u = liUser.value.trim();
  const p = liPass.value.trim();
  if (!u || !p) return alert("همه فیلدها را پر کن");

  db.ref("users/" + u).once("value", snap => {
    if (!snap.exists()) {
      alert("کاربری با این نام وجود ندارد");
    } else if (snap.val().password !== p) {
      alert("رمز اشتباه است");
    } else {
      enterChat(u);
    }
  });
}

// ENTER CHAT
function enterChat(u) {
  currentUser = u;
  signup.classList.remove("active");
  login.classList.remove("active");
  chat.classList.add("active");

  db.ref("messages").limitToLast(50).on("child_added", snap => {
    const m = snap.val();
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<b>${m.user}</b>: ${m.text}<br><span class="time">${m.time}</span>`;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  });
}

// SEND MESSAGE
function send() {
  if (!input.value.trim()) return;

  const now = new Date();
  const time = now.getHours() + ":" + String(now.getMinutes()).padStart(2,"0");

  db.ref("messages").push({
    user: currentUser,
    text: input.value,
    time: time
  });

  input.value = "";
}

// ENTER KEY
input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
