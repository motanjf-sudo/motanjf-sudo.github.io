<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NOVA Chat</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 12px;
      background: #020617;
      text-align: center;
      font-weight: bold;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      background: #1e293b;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #020617;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      margin-left: 6px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <header>NOVA</header>
  <div id="messages"></div>
  <footer>
    <input id="input" placeholder="پیام بنویس..." />
    <button onclick="send()">ارسال</button>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDybhWHcf85KDoBYdFWYIPCH0df3oKy7vU",
      authDomain: "nova-chat-408a2.firebaseapp.com",
      databaseURL: "https://nova-chat-408a2-default-rtdb.firebaseio.com",
      projectId: "nova-chat-408a2",
      storageBucket: "nova-chat-408a2.firebasestorage.app",
      messagingSenderId: "481208222196",
      appId: "1:481208222196:web:40a1c47adb6dd3ec77f9a1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    function send() {
      if (!input.value.trim()) return;
      messagesRef.push({ text: input.value });
      input.value = "";
    }

    messagesRef.limitToLast(50).on("child_added", snap => {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerText = snap.val().text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
