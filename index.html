<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOVA Chat</title>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: sans-serif;
  background: #0f172a;
  color: white;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 500px;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  background: #020617;
  padding: 12px;
  text-align: center;
  font-weight: bold;
}

#messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.msg {
  background: #1e293b;
  padding: 8px;
  margin-bottom: 8px;
  border-radius: 6px;
  font-size: 14px;
}

.time {
  font-size: 11px;
  opacity: 0.6;
}

footer {
  display: flex;
  padding: 10px;
  background: #020617;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
  outline: none;
}

button {
  margin-left: 6px;
  padding: 10px 14px;
  border: none;
  border-radius: 6px;
  background: #38bdf8;
  font-weight: bold;
}

.screen {
  display: none;
  height: 100vh;
  width: 100%;
}

.screen.active {
  display: flex;
  flex-direction: column;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN -->
  <div id="login" class="screen active">
    <header>NOVA – Login</header>
    <div style="padding:20px">
      <input id="user" placeholder="Username"><br><br>
      <input id="pass" type="password" placeholder="Password"><br><br>
      <button onclick="login()">Login / Sign up</button>
    </div>
  </div>

  <!-- CHAT -->
  <div id="chat" class="screen">
    <header>NOVA Chat</header>
    <div id="messages"></div>
    <footer>
      <input id="input" placeholder="پیام بنویس..." />
      <button onclick="send()">ارسال</button>
    </footer>
  </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDybhWHcf85KDoBYdFWYIPCH0df3oKy7vU",
  authDomain: "nova-chat-408a2.firebaseapp.com",
  databaseURL: "https://nova-chat-408a2-default-rtdb.firebaseio.com",
  projectId: "nova-chat-408a2",
  storageBucket: "nova-chat-408a2.firebasestorage.app",
  messagingSenderId: "481208222196",
  appId: "1:481208222196:web:40a1c47adb6dd3ec77f9a1"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentUser = "";

// LOGIN / SIGNUP
function login() {
  const u = user.value.trim();
  const p = pass.value.trim();
  if (!u || !p) return alert("همه فیلدها را پر کن");

  db.ref("users/" + u).once("value", snap => {
    if (snap.exists()) {
      if (snap.val().password !== p) {
        alert("رمز اشتباه است");
      } else enterChat(u);
    } else {
      db.ref("users/" + u).set({ password: p });
      enterChat(u);
    }
  });
}

function enterChat(username) {
  currentUser = username;
  login.classList.remove("active");
  chat.classList.add("active");

  db.ref("messages").limitToLast(50).on("child_added", snap => {
    const m = snap.val();
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<b>${m.user}</b>: ${m.text}<br><span class="time">${m.time}</span>`;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  });
}

// SEND MESSAGE
function send() {
  if (!input.value.trim()) return;

  const now = new Date();
  const time = now.getHours() + ":" + String(now.getMinutes()).padStart(2,"0");

  db.ref("messages").push({
    user: currentUser,
    text: input.value,
    time: time
  });

  input.value = "";
}

// ENTER KEY
input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
