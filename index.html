<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova â€“ Chat</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0f0f12;
      --surface: #1a1a20;
      --surface2: #25252d;
      --primary: #6366f1;
      --primary-hover: #818cf8;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --error: #f87171;
      --success: #4ade80;
      --radius: 12px;
      --shadow: 0 4px 24px rgba(0,0,0,0.25);
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
    }

    /* ========== Auth Screen ========== */
    #auth-screen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(145deg, #0f0f12 0%, #1a1a24 100%);
    }
    #auth-screen.hidden { display: none !important; }
    .auth-card {
      width: 100%;
      max-width: 420px;
      background: var(--surface);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    .auth-card h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      color: var(--text);
    }
    .auth-tabs {
      display: flex;
      gap: 0;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    .auth-tab {
      flex: 1;
      padding: 0.75rem 1rem;
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 1rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
      transition: color 0.2s, border-color 0.2s;
    }
    .auth-tab.active { color: var(--primary); border-bottom-color: var(--primary); }
    .auth-tab:hover:not(.active) { color: var(--text); }
    .auth-panel { display: none; }
    .auth-panel.active { display: block; }
    .auth-panel label {
      display: block;
      margin-bottom: 0.35rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    .auth-panel input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface2);
      color: var(--text);
      font-size: 1rem;
    }
    .auth-panel input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(99,102,241,0.2);
    }
    .auth-msg {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    .auth-msg.error { background: rgba(248,113,113,0.15); color: var(--error); display: block; }
    .auth-msg.success { background: rgba(74,222,128,0.15); color: var(--success); display: block; }
    .btn {
      width: 100%;
      padding: 0.85rem 1.25rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.05s;
    }
    .btn:active { transform: scale(0.98); }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-hover); }

    /* ========== Chat Layout ========== */
    #chat-app { display: none; height: 100vh; flex-direction: row; }
    #chat-app.visible { display: flex; }
    @media (max-width: 768px) {
      #chat-app { flex-direction: column; }
      #sidebar { width: 100%; max-height: 40vh; border-right: none; border-bottom: 1px solid var(--border); }
      #sidebar.collapsed { max-height: 52px; overflow: hidden; }
      #sidebar.collapsed .sidebar-body { display: none; }
      .sidebar-toggle { display: block !important; }
    }
    .sidebar-toggle {
      display: none;
      padding: 0.5rem 1rem;
      background: var(--surface2);
      border: none;
      color: var(--text);
      cursor: pointer;
      width: 100%;
      font-size: 0.95rem;
      border-bottom: 1px solid var(--border);
    }
    #sidebar {
      width: 320px;
      min-width: 280px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    .sidebar-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      font-weight: 700;
      font-size: 1.1rem;
    }
    .sidebar-body { flex: 1; overflow-y: auto; padding: 1rem; }
    .sidebar-section {
      margin-bottom: 1.5rem;
    }
    .sidebar-section h3 {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .sidebar-section input {
      width: 100%;
      padding: 0.6rem 0.85rem;
      margin-bottom: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface2);
      color: var(--text);
      font-size: 0.95rem;
    }
    .sidebar-section .btn { margin-top: 0.25rem; }
    .group-item {
      padding: 0.75rem 1rem;
      margin-bottom: 0.35rem;
      background: var(--surface2);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      border: 1px solid transparent;
    }
    .group-item:hover { background: var(--border); }
    .group-item.active { background: rgba(99,102,241,0.2); border-color: var(--primary); }
    .group-item .name { font-weight: 600; }
    .empty-msg { color: var(--text-muted); font-size: 0.9rem; padding: 0.5rem 0; }
    .toast {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-size: 0.9rem;
      z-index: 1000;
      animation: fadeIn 0.2s;
    }
    .toast.error { background: var(--error); color: #1a1a20; }
    .toast.success { background: var(--success); color: #1a1a20; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* ========== Main Chat ========== */
    #main-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      background: var(--bg);
    }
    .chat-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
      font-weight: 600;
      font-size: 1.05rem;
    }
    .chat-placeholder {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      font-size: 1rem;
      padding: 2rem;
      text-align: center;
    }
    #messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      max-width: 85%;
      padding: 0.65rem 1rem;
      border-radius: 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      align-self: flex-start;
      word-wrap: break-word;
    }
    .message.own { align-self: flex-end; background: rgba(99,102,241,0.25); border-color: var(--primary); }
    .message .sender { font-size: 0.8rem; color: var(--primary); margin-bottom: 0.2rem; }
    .message .time { font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem; }
    .message .text { white-space: pre-wrap; word-break: break-word; }

    /* ========== Input + Emoji ========== */
    .input-wrap {
      padding: 1rem 1.25rem;
      background: var(--surface);
      border-top: 1px solid var(--border);
    }
    .emoji-wrap { position: relative; }
    #emoji-panel {
      position: absolute;
      bottom: 100%;
      right: 0;
      margin-bottom: 0.5rem;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.75rem;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      grid-template-columns: repeat(8, 1fr);
      gap: 0.35rem;
      z-index: 50;
    }
    #emoji-panel.visible { display: grid; }
    #emoji-panel span {
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 6px;
      text-align: center;
    }
    #emoji-panel span:hover { background: var(--border); }
    .input-row {
      display: flex;
      gap: 0.5rem;
      align-items: flex-end;
    }
    #message-input {
      flex: 1;
      min-height: 44px;
      max-height: 120px;
      padding: 0.65rem 1rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--surface2);
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      resize: none;
      transition: border-color 0.2s;
    }
    #message-input:focus {
      outline: none;
      border-color: var(--primary);
    }
    #send-btn {
      padding: 0.65rem 1.25rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      flex-shrink: 0;
      transition: background 0.2s;
    }
    #send-btn:hover { background: var(--primary-hover); }
    #send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .emoji-btn {
      padding: 0.5rem 0.75rem;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Auth Screen -->
  <div id="auth-screen">
    <div class="auth-card">
      <h1>Nova</h1>
      <div class="auth-tabs">
        <button type="button" class="auth-tab active" data-tab="login">Login</button>
        <button type="button" class="auth-tab" data-tab="signup">Sign up</button>
      </div>
      <div id="auth-msg" class="auth-msg"></div>
      <div id="login-panel" class="auth-panel active">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" autocomplete="username" placeholder="Your username">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" autocomplete="current-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        <button type="button" class="btn btn-primary" id="login-btn">Log in</button>
      </div>
      <div id="signup-panel" class="auth-panel">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" autocomplete="username" placeholder="Choose username">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" autocomplete="new-password" placeholder="Min 6 characters, no spaces">
        <button type="button" class="btn btn-primary" id="signup-btn">Create account</button>
      </div>
    </div>
  </div>

  <!-- Chat App -->
  <div id="chat-app">
    <aside id="sidebar">
      <button type="button" class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle sidebar">Groups</button>
      <div class="sidebar-header">Nova</div>
      <div class="sidebar-body">
        <section class="sidebar-section">
          <h3>My Groups</h3>
          <div id="my-groups-list"></div>
        </section>
        <section class="sidebar-section">
          <h3>Join Group</h3>
          <input type="text" id="join-name" placeholder="Group name">
          <input type="password" id="join-password" placeholder="Group password">
          <button type="button" class="btn btn-primary" id="join-btn">Join</button>
        </section>
        <section class="sidebar-section">
          <h3>Create Group</h3>
          <input type="text" id="create-name" placeholder="Group name">
          <input type="password" id="create-password" placeholder="Group password (min 6, no spaces)">
          <button type="button" class="btn btn-primary" id="create-btn">Create</button>
        </section>
      </div>
    </aside>
    <main id="main-chat">
      <header class="chat-header" id="chat-header">Select a group</header>
      <div class="chat-placeholder" id="chat-placeholder">Choose a group from the sidebar to start chatting.</div>
      <div id="messages-wrap" style="display: none; flex: 1; flex-direction: column; min-height: 0;">
        <div id="messages-container"></div>
        <div class="input-wrap">
          <div class="emoji-wrap">
            <div id="emoji-panel"></div>
            <div class="input-row">
              <button type="button" class="emoji-btn" id="emoji-btn" aria-label="Emoji">ğŸ˜€</button>
              <textarea id="message-input" rows="1" placeholder="Type a message..."></textarea>
              <button type="button" id="send-btn">Send</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="toast" class="toast" aria-live="polite"></div>

  <script>
    // ---------- Firebase config (replace with your project) ----------
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const EMAIL_SUFFIX = '@nova.chat';
    const PASSWORD_MIN = 6;
    const EMOJIS = ['ğŸ˜€','ğŸ˜ƒ','ğŸ˜„','ğŸ˜','ğŸ˜…','ğŸ˜‚','ğŸ¤£','ğŸ˜Š','ğŸ˜‡','ğŸ™‚','ğŸ˜‰','ğŸ˜','ğŸ¥°','ğŸ˜˜','ğŸ˜—','ğŸ˜‹','ğŸ˜›','ğŸ˜œ','ğŸ¤ª','ğŸ˜','ğŸ¤‘','ğŸ¤—','ğŸ¤­','ğŸ¤«','ğŸ¤”','ğŸ¤','ğŸ¤¨','ğŸ˜','ğŸ˜‘','ğŸ˜¶','ğŸ™„','ğŸ˜','ğŸ˜£','ğŸ˜¥','ğŸ˜®','ğŸ¤','ğŸ˜¯','ğŸ˜ª','ğŸ˜«','ğŸ‘','ğŸ‘','ğŸ‘','ğŸ™Œ','ğŸ‘‹','ğŸ¤','ğŸ™','â¤ï¸','ğŸ§¡','ğŸ’›','ğŸ’š','ğŸ’™','ğŸ’œ','ğŸ–¤','ğŸ’”','â£ï¸','ğŸ’•','ğŸ’','ğŸ’“','ğŸ’—','ğŸ’–','ğŸ’˜','ğŸ’','ğŸ˜€','ğŸ”¥','â­','âœ¨','ğŸ’¯'];

    // ---------- DOM ----------
    const authScreen = document.getElementById('auth-screen');
    const chatApp = document.getElementById('chat-app');
    const authMsg = document.getElementById('auth-msg');
    const loginPanel = document.getElementById('login-panel');
    const signupPanel = document.getElementById('signup-panel');
    const loginUsername = document.getElementById('login-username');
    const loginPassword = document.getElementById('login-password');
    const signupUsername = document.getElementById('signup-username');
    const signupPassword = document.getElementById('signup-password');
    const myGroupsList = document.getElementById('my-groups-list');
    const joinName = document.getElementById('join-name');
    const joinPassword = document.getElementById('join-password');
    const createName = document.getElementById('create-name');
    const createPassword = document.getElementById('create-password');
    const chatHeader = document.getElementById('chat-header');
    const chatPlaceholder = document.getElementById('chat-placeholder');
    const messagesWrap = document.getElementById('messages-wrap');
    const messagesContainer = document.getElementById('messages-container');
    const messageInput = document.getElementById('message-input');
    const emojiPanel = document.getElementById('emoji-panel');
    const emojiBtn = document.getElementById('emoji-btn');
    const sendBtn = document.getElementById('send-btn');
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');

    let currentUser = null;
    let currentUsername = null;
    let currentGroupId = null;
    let unsubscribeMessages = null;

    // ---------- Helpers ----------
    function showAuthMsg(text, type) {
      authMsg.textContent = text;
      authMsg.className = 'auth-msg ' + type;
      authMsg.style.display = 'block';
    }
    function hideAuthMsg() {
      authMsg.className = 'auth-msg';
      authMsg.style.display = 'none';
    }
    function toast(text, type) {
      const el = document.getElementById('toast');
      el.textContent = text;
      el.className = 'toast ' + type;
      el.style.display = 'block';
      clearTimeout(el._t);
      el._t = setTimeout(function() { el.style.display = 'none'; }, 3500);
    }
    function validatePassword(p) {
      if (typeof p !== 'string') return false;
      if (p.length < PASSWORD_MIN) return false;
      if (/\s/.test(p)) return false;
      return true;
    }
    function usernameToEmail(u) {
      return (u || '').trim().toLowerCase() + EMAIL_SUFFIX;
    }

    // ---------- Auth ----------
    document.querySelectorAll('.auth-tab').forEach(function(tab) {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.auth-tab').forEach(function(t) { t.classList.remove('active'); });
        document.querySelectorAll('.auth-panel').forEach(function(p) { p.classList.remove('active'); });
        tab.classList.add('active');
        var panel = tab.getAttribute('data-tab') === 'login' ? loginPanel : signupPanel;
        panel.classList.add('active');
        hideAuthMsg();
      });
    });

    document.getElementById('login-btn').addEventListener('click', function() {
      hideAuthMsg();
      var u = (loginUsername.value || '').trim();
      var p = loginPassword.value;
      if (!u) { showAuthMsg('Please enter your username.', 'error'); return; }
      if (!validatePassword(p)) { showAuthMsg('Password must be at least 6 characters with no spaces.', 'error'); return; }
      var email = usernameToEmail(u);
      auth.signInWithEmailAndPassword(email, p)
        .then(function() { showAuthMsg('Signed in.', 'success'); })
        .catch(function(err) {
          showAuthMsg(err.message || 'Login failed.', 'error');
        });
    });

    document.getElementById('signup-btn').addEventListener('click', function() {
      hideAuthMsg();
      var u = (signupUsername.value || '').trim();
      var p = signupPassword.value;
      if (!u) { showAuthMsg('Please choose a username.', 'error'); return; }
      if (!validatePassword(p)) { showAuthMsg('Password must be at least 6 characters with no spaces.', 'error'); return; }
      var email = usernameToEmail(u);
      auth.createUserWithEmailAndPassword(email, p)
        .then(function(user) {
          return db.collection('users').doc(user.user.uid).set({ username: u }, { merge: true });
        })
        .then(function() { showAuthMsg('Account created. You can log in.', 'success'); })
        .catch(function(err) {
          showAuthMsg(err.message || 'Sign up failed.', 'error');
        });
    });

    auth.onAuthStateChanged(function(user) {
      if (!user) {
        authScreen.classList.remove('hidden');
        chatApp.classList.remove('visible');
        currentUser = null;
        currentUsername = null;
        currentGroupId = null;
        if (unsubscribeMessages) { unsubscribeMessages(); unsubscribeMessages = null; }
        return;
      }
      currentUser = user;
      authScreen.classList.add('hidden');
      chatApp.classList.add('visible');
      db.collection('users').doc(user.uid).get().then(function(snap) {
        currentUsername = (snap && snap.exists && snap.data().username) || user.email.replace(EMAIL_SUFFIX, '') || 'User';
        renderMyGroups();
      }).catch(function() {
        currentUsername = user.email.replace(EMAIL_SUFFIX, '') || 'User';
        renderMyGroups();
      });
    });

    // ---------- Groups ----------
    function renderMyGroups() {
      if (!currentUser) return;
      db.collection('groups').where('members', 'array-contains', currentUser.uid).get()
        .then(function(snap) {
          myGroupsList.innerHTML = '';
          if (snap.empty) {
            myGroupsList.innerHTML = '<p class="empty-msg">You are not in any group yet. Join or create one.</p>';
            return;
          }
          snap.docs.forEach(function(doc) {
            var d = doc.data();
            var el = document.createElement('div');
            el.className = 'group-item' + (doc.id === currentGroupId ? ' active' : '');
            el.setAttribute('data-id', doc.id);
            el.innerHTML = '<span class="name">' + escapeHtml(d.name || 'Unnamed') + '</span>';
            el.addEventListener('click', function() { selectGroup(doc.id, d.name); });
            myGroupsList.appendChild(el);
          });
        })
        .catch(function() { toast('Could not load groups.', 'error'); });
    }

    function selectGroup(id, name) {
      currentGroupId = id;
      chatHeader.textContent = name || 'Chat';
      chatPlaceholder.style.display = 'none';
      messagesWrap.style.display = 'flex';
      document.querySelectorAll('.group-item').forEach(function(g) {
        g.classList.toggle('active', g.getAttribute('data-id') === id);
      });
      if (unsubscribeMessages) unsubscribeMessages();
      messagesContainer.innerHTML = '';
      var ref = db.collection('groups').doc(id).collection('messages').orderBy('timestamp', 'asc');
      unsubscribeMessages = ref.onSnapshot(function(snap) {
        snap.docChanges().forEach(function(change) {
          if (change.type !== 'added') return;
          var msg = change.doc.data();
          appendMessage(change.doc.id, msg, msg.senderId === currentUser.uid);
        });
        scrollToBottom();
      }, function() { toast('Could not load messages.', 'error'); });
    }

    function appendMessage(id, msg, isOwn) {
      var div = document.createElement('div');
      div.className = 'message' + (isOwn ? ' own' : '');
      div.setAttribute('data-id', id);
      var time = msg.timestamp && msg.timestamp.toDate ? msg.timestamp.toDate() : new Date();
      var timeStr = time.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
      div.innerHTML = '<div class="sender">' + escapeHtml(msg.senderUsername || '?') + '</div>' +
        '<div class="text">' + escapeHtml(msg.text || '') + '</div>' +
        '<div class="time">' + escapeHtml(timeStr) + '</div>';
      messagesContainer.appendChild(div);
    }

    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    document.getElementById('join-btn').addEventListener('click', function() {
      var name = (joinName.value || '').trim();
      var pass = joinPassword.value;
      if (!name) { toast('Enter group name.', 'error'); return; }
      if (!validatePassword(pass)) { toast('Password: min 6 characters, no spaces.', 'error'); return; }
      db.collection('groups').where('name', '==', name).get()
        .then(function(snap) {
          if (snap.empty) { toast('Group not found.', 'error'); return; }
          var doc = snap.docs[0];
          var data = doc.data();
          if (data.password !== pass) { toast('Wrong password.', 'error'); return; }
          var members = data.members || [];
          if (members.indexOf(currentUser.uid) !== -1) {
            toast('You are already in this group.', 'success');
            selectGroup(doc.id, data.name);
            return;
          }
          members.push(currentUser.uid);
          return doc.ref.update({ members: members });
        })
        .then(function() {
          joinName.value = '';
          joinPassword.value = '';
          toast('Joined group.', 'success');
          renderMyGroups();
          if (snap && snap.docs[0]) {
            var d = snap.docs[0];
            selectGroup(d.id, d.data().name);
          }
        })
        .catch(function() { toast('Could not join group.', 'error'); });
    });

    var joinSnap;
    document.getElementById('join-btn').addEventListener('click', function joinHandler() {
      var name = (joinName.value || '').trim();
      var pass = joinPassword.value;
      if (!name) { toast('Enter group name.', 'error'); return; }
      if (!validatePassword(pass)) { toast('Password: min 6 characters, no spaces.', 'error'); return; }
      db.collection('groups').where('name', '==', name).get()
        .then(function(snap) {
          joinSnap = snap;
          if (snap.empty) { toast('Group not found.', 'error'); return; }
          var doc = snap.docs[0];
          var data = doc.data();
          if (data.password !== pass) { toast('Wrong password.', 'error'); return; }
          var members = data.members || [];
          if (members.indexOf(currentUser.uid) !== -1) {
            toast('You are already in this group.', 'success');
            selectGroup(doc.id, data.name);
            return;
          }
          members.push(currentUser.uid);
          return doc.ref.update({ members: members });
        })
        .then(function() {
          if (!joinSnap || joinSnap.empty) return;
          joinName.value = '';
          joinPassword.value = '';
          toast('Joined group.', 'success');
          renderMyGroups();
          var d = joinSnap.docs[0];
          selectGroup(d.id, d.data().name);
        })
        .catch(function() { toast('Could not join group.', 'error'); });
    });

    document.getElementById('create-btn').addEventListener('click', function() {
      var name = (createName.value || '').trim();
      var pass = createPassword.value;
      if (!name) { toast('Enter group name.', 'error'); return; }
      if (!validatePassword(pass)) { toast('Password: min 6 characters, no spaces.', 'error'); return; }
      db.collection('groups').add({
        name: name,
        password: pass,
        members: [currentUser.uid],
        createdBy: currentUser.uid,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
        .then(function(ref) {
          createName.value = '';
          createPassword.value = '';
          toast('Group created.', 'success');
          renderMyGroups();
          selectGroup(ref.id, name);
        })
        .catch(function() { toast('Could not create group.', 'error'); });
    });

    // ---------- Remove duplicate join handler (keep only one) ----------
    var joinBtn = document.getElementById('join-btn');
    joinBtn.replaceWith(joinBtn.cloneNode(true));
    document.getElementById('join-btn').addEventListener('click', function() {
      var name = (joinName.value || '').trim();
      var pass = joinPassword.value;
      if (!name) { toast('Enter group name.', 'error'); return; }
      if (!validatePassword(pass)) { toast('Password: min 6 characters, no spaces.', 'error'); return; }
      db.collection('groups').where('name', '==', name).get()
        .then(function(snap) {
          if (snap.empty) { toast('Group not found.', 'error'); return; }
          var doc = snap.docs[0];
          var data = doc.data();
          if (data.password !== pass) { toast('Wrong password.', 'error'); return; }
          var members = data.members || [];
          if (members.indexOf(currentUser.uid) !== -1) {
            toast('You are already in this group.', 'success');
            selectGroup(doc.id, data.name);
            return;
          }
          members.push(currentUser.uid);
          return doc.ref.update({ members: members });
        })
        .then(function() {
          joinName.value = '';
          joinPassword.value = '';
          toast('Joined group.', 'success');
          renderMyGroups();
        })
        .catch(function() { toast('Could not join group.', 'error'); });
    });

    // ---------- Send message ----------
    function sendMessage() {
      var text = (messageInput.value || '').trim();
      if (!text || !currentGroupId || !currentUser) return;
      messageInput.value = '';
      var ref = db.collection('groups').doc(currentGroupId).collection('messages');
      ref.add({
        text: text,
        senderId: currentUser.uid,
        senderUsername: currentUsername || 'User',
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).catch(function() { toast('Failed to send.', 'error'); });
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // ---------- Emoji ----------
    EMOJIS.forEach(function(emoji) {
      var span = document.createElement('span');
      span.textContent = emoji;
      span.setAttribute('role', 'button');
      span.addEventListener('click', function() {
        var ta = messageInput;
        var start = ta.selectionStart, end = ta.selectionEnd;
        var before = ta.value.substring(0, start), after = ta.value.substring(end);
        ta.value = before + emoji + after;
        ta.selectionStart = ta.selectionEnd = start + emoji.length;
        ta.focus();
      });
      emojiPanel.appendChild(span);
    });
    emojiBtn.addEventListener('click', function() {
      emojiPanel.classList.toggle('visible');
    });
    document.addEventListener('click', function(e) {
      if (!emojiPanel.contains(e.target) && e.target !== emojiBtn) emojiPanel.classList.remove('visible');
    });

    function escapeHtml(s) {
      var div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    // ---------- Sidebar toggle (mobile) ----------
    if (sidebarToggle) sidebarToggle.addEventListener('click', function() {
      sidebar.classList.toggle('collapsed');
    });
  </script>
</body>
